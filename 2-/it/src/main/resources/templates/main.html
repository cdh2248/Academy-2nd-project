<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <title>Kakao 지도 시작하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link th:href="@{/css/template.css}" rel="stylesheet">
    <script th:src="@{/js/chart.js}"></script>
</head>
<body>
<div class="bwj_container">
    <!--    <div th:include="fragments/header :: header" class="header"></div>-->
    <header class="header">
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="javascript:void(0);" onclick="navigateToHome()" class="nav-link px-2 text-secondary">Home</a></li>
                        <script>
                            function navigateToHome5() {
                                window.location.href = "/muhanscroll"; // 이동할 페이지 URL 입력
                            }
                        </script>
                        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                        <li><a href="#" class="nav-link px-2 text-white">About</a></li>
                    </ul>

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                    </form>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>
    </header>
    <div class="menu">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">MENU</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="javascript:void(0);" onclick="navigateToHome()" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                        Home
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="navigateToHome1()" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                        Map
                    </a>
                    <script>
                        function navigateToHome4() {
                            window.location.href = "/festivals"; // 이동할 페이지 URL 입력
                        }
                    </script>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="navigateTostats()" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                        Statistics
                    </a>
                    <script>
                        function navigateTostats() {
                            window.location.href = "/stats"; // 이동할 페이지 URL 입력
                        }
                    </script>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                        Products
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                        Customers
                    </a>
                </li>
            </ul>
            <hr>
        </div>
    </div>
<div class="main">
<table style="border: black solid 1px; text-align: center" >
    <!--            <ul>-->
    <!--                <li th:each="match : ${matches}" th:text="${match}"></li>-->
    <!--            </ul>-->
    <tr th:each="res : ${Rest}">
        <td th:text="${res.getAddr()}"></td>
        <td>    &nbsp //  </td>
        <td th:text="${res.getHar()}"></td>

        <td>    &nbsp    </td>
        <td th:text="${res.getLat()}"></td>
        <td>    &nbsp    </td>
    </tr>
</table>


<form th:object="${festivalSearch}" method="get" class="form-inline">
    <div>

        <div>
<!--            축제 검색:  <input type="text" th:field="*{playerId}" />-->
        </div>

        <div>
            <button type="submit" >검색</button>
        </div>
    </div>

</form>
</div>
    <div class="aside">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" >
            <div class="aside">
                <div class = "graph">
                    <div><input type="button"  value="내위치">부평구</div>
                    <canvas id="chart" width="500" height="400"></canvas>
                    <input type="hidden" name="rainJson" th:value="${rainjson}">
                    <input type="hidden" name="myRainJson" th:value="${myRainjson}">
                    <button type="button" id="my-button" class="btn btn-primary">강수량</button>
                    <button type="button" id="my-button2" class="btn btn-danger">기온</button>
                </div>
            </div>
        </div>
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
